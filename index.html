<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h3>show country</h3>
    <div id="main">

    </div>
    <ol id="list"></ol>

    <div class="card mb-3 " style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4 centering-img">
                <img id="flagImg" src="imgaes/bangladesh.jpg" alt="Flag">
            </div>
            <div class="col-md-8 ">
                <div class="card-body">
                    <h5 id="showingName" class="card-title">Country Name</h5>
                    <h5 id="showingCapital" class="card-title">Capital</h5>
                    <h6 id="showingRegion" class="card-title">Region</h6>
                    <h6 id="showingsubRegion" class="card-title">Sub-Region</h6>
                    <h6 id="showingArea" class="card-title">Area</h6>
                    <h6 id="showingBorders" class="card-title">Borders</h6>
                    <h6 id="showingPopilation" class="card-title">Population</h6>
                    <h6 id="showingTimeZons" class="card-title">Time-Zones</h6>
                    <h6 id="showingNumericCode" class="card-title">Numeric Code</h6>
                    <h6 id="showingCallingCode" class="card-title">Calling Code</h6>
                    <p id="showinglang" class="card-text"></p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
